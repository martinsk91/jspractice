<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/file.css">
    <link rel="icon" href="/images/blacklogo.png">
    <title>Rainydays|checkout</title>
    <meta name="description" content="here we are taking your payment and sending your jacket as fast as we can">
    <script src="https://kit.fontawesome.com/751c721f41.js" crossorigin="anonymous"></script>
</head>
<body class="bg-img">
    <header>
      
        <a href="index.html">
            <img class="logo" src="/images/logo.png" alt="Rainydays logo">
            </a>
            
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
   
        <i class="fa-solid fa-cart-shopping cart"></i>
       
        <div class="wrapcont">
        <nav>
            <a href="jackets.html">Men</a>
            <a href="jackets.html">Women</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
         </nav>
        </div>
    </header>
    <main>
        <div class="formdiv">
         
            <form class="Checkoutform"action="sucsess.html" method="get">
               
                <h3>your order:</h3>
             
              <ul>
                <li>urban jacket 200$</li>
                <li>shipping fee 30$</li>
                <li>total cost 230$</li>
              </ul>

              <h2>shipping information</h2>
          
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
              
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
              
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
              
                <label for="town">Town:</label>
                <input type="text" id="town" name="town" required>
              
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" required>
              
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
              
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
              
                <input type="submit" value="NEXT">
             
              </form>
        </div>
   
    
    </main>
    <footer>
        <i class="fa-brands fa-facebook footericon"></i>
        <i class="fa-brands fa-instagram footericon"></i>
        <i class="fa-brands fa-twitter footericon"></i>
    
    </footer>
</body>
</html>
